<div class="card shadow mb-3">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6">
        <h5 class="font-weight-bold text-orange">
          <label>รายละเอียด</label>
        </h5>
      </div>
      <div class="col-md-6 text-right">
        <button class="btn btn-success" routerLink="/organizations/insert/{{corporationId}}" [ngClass]="{'disabled noevent':!canEdit()}">
          <i class="fas fa-pencil-alt mr-1"></i>แก้ไขข้อมูล
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row form-group">
            <label class="text-orange">ชื่อองค์กร:</label>
            <label class="ml-3">{{profileForm.CorporationName}}</label>
          </div>
          <div class="row form-group">
            <label class="text-orange">อยู่ภายใต้องค์กร:</label>
            <label class="ml-3">{{profileForm.Parent}}</label>
          </div>
          <div class="row form-group">
            <label class="text-orange">เลขประจำตัวผู้เสียภาษี:</label>
            <label class="ml-3">{{profileForm.TaxNo}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
