<div class="card shadow mb-3">
    <div *ngIf="addressType == 1">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="font-weight-bold text-orange">
                        <img class="icon-customer" src="../../../assets/icon-customer/icon-yello/position.png" />
                        ที่ตั้ง
                    </h5>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row form-group">
                            <label class="col-md-2 text-orange">ที่ตั้ง :</label>
                            <label class="col-md-5">{{showAddress(addressForm)}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="addressType == 2">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="font-weight-bold text-orange">
                        <img class="icon-customer" src="../../../assets/icon-customer/icon-yello/position.png" />
                        ที่อยู่จัดส่งเอกสาร
                    </h5>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row form-group">
                            <label class="col-md-2 text-orange">ที่อยู่จัดส่งเอกสาร :</label>
                            <label class="col-md-5">{{showAddress(addressForm)}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
