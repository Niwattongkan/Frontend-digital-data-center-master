<div clasประวัติการทำงานs="row mb-2">
  <div class="col-md text-center">
    <app-stepper [stepList]="stepList"></app-stepper>
  </div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-8">
    <div class="form-group">
      <h2 class="mb-4">การรับทุน</h2>
      <table class="table table-bordered" cellspacing="0" role="grid">
        <thead class="text-white">
          <tr role="row">
            <th class="text-center bg-custom-green"> ปีงบประมาณ </th>
            <th class="text-center bg-custom-green"> รหัสโครงการ/เลขที่ PO </th>
            <th class="text-center bg-custom-green"> ชื่อโครงการ </th>
            <th class="text-center bg-custom-green"> ชื่อองค์กร </th>
            <th class="text-center bg-custom-green"> เลขที่บัญชี </th>
            <th class="text-center bg-custom-green"> สมุดบัญชี </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of bursariesPerson; let i = index" class="text-center bg-white">
            <td>{{ data.Year.substr(0,4) }}</td>
            <td>{{ data.ProjectNo }}</td>
            <td>{{ data.ProjectName }}</td>
            <td>{{ data.CorporationName }}</td>
            <td>{{ data.BankId }}</td>
            <td>{{ data.BankAccount }}</td>
          </tr>
          <tr *ngIf="bursariesPerson.length == 0">
            <td colspan="6" class="text-center">ไม่พบข้อมูล</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-3">
    <app-loging></app-loging>
  </div>
</div>
