<div class="card shadow mt-3">
  <div class="card-header">
    <div class="row">
      <div class="col-md-12">
        <h5 class="font-weight-bold text-orange">
          <img class="icon-customer mr-2" src="../../../../assets/icon-customer/icon-yello/account.png">
          <label>บัญชีที่เกี่ยวข้อง</label>
        </h5>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered" cellspacing="0" role="grid">
          <thead>
            <tr role="row">
              <th class="text-center bg-custom-green"> ชื่อบัญชี </th>
              <th class="text-center bg-custom-green"> เลขที่บัญชี </th>
              <th class="text-center bg-custom-green"> ชื่อธนาคาร </th>
              <th class="text-center bg-custom-green"> สาขาธนาคาร </th>
            </tr>
          </thead>
          <tbody class="bg-white">
            <tr *ngFor="let data of bankList; let i = index" class="text-center">
              <td>{{data.AccountName}}</td>
              <td>{{data.AccountNo}}</td>
              <td>{{data.BankName}}</td>
              <td>{{data.Branch}}</td>
            </tr>
            <tr *ngIf="bankList.length == 0">
              <td class="text-center" colspan="4">ไม่พบข้อมูล</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
