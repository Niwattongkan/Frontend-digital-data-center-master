<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">แชร์กลุ่ม</h4>
  <a class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true" class="text-default"> <i class="fa fa-times"></i> </span>
  </a>
</div>
<div class="modal-body">
  <div class="row" [formGroup]="noteForm">
    <div class="col-md-12">
      <div class="row form-group">
        <div class="col-md-12">
          <label>แชร์กับ</label>
        </div>
        <div class="col-md-12 mb-4">
          <select class="form-control " (change)="changeMode($event.target.value)">
            <option [value]="1">บุคคล</option>
            <option [value]="2">กลุ่มบุคคล</option>
          </select>
        </div>
        <div class="col-md-12" *ngIf="typePerson == '1'">
          <ng-multiselect-dropdown [data]="personList" [settings]="dropdownSettingsPerson"
            [formControl]="noteForm.controls['Person']">
          </ng-multiselect-dropdown>
        </div>
        <div class="col-md-12" *ngIf="typePerson == '2'">
          <ng-multiselect-dropdown placeholder="ชื่อกลุ่ม" [data]="groupList" [settings]="dropdownSettingsGroup"
            [formControl]="noteForm.controls['Group']">
          </ng-multiselect-dropdown>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label>ตั้งแต่วันที่</label>
          <my-date-picker-th [options]="myDatePickerOptions" formControlName="StartDate">
          </my-date-picker-th>
        </div>
        <div class="col-md-6">
          <label>ถึงวันที่</label>
          <my-date-picker-th [options]="myDatePickerOptions" formControlName="EndDate">
          </my-date-picker-th>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success btn-round" (click)="submit()">บันทึก</button>
  <button type="button" class="btn btn-outline-secondary btn-round" (click)="closeModal()">ยกเลิก</button>
</div>
