<div class="container">
  <div class="card shadow">
    <div class="card-header">
      <h2>
        ข้อมูลโครงการ
      </h2>
    </div>
    <div class="card-body">
      <div class="row mt-4 mb-4">
        <div class="col-md-12">
          <div class="input-group input-group-alternative">
            <input type="text" class="form-control" placeholder="กรอกข้อมูลโครงการเพื่อค้นหา" aria-label="Search"
              aria-describedby="basic-addon2" [(ngModel)]="inputSearch">
            <div class="input-group-append">
              <button class="btn btn-success" type="button" (click)="onSearchData()" ngbTooltip="ค้นหาข้อมูลโครงการ">
                <i class="fas fa-search fa-md"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card shadow mt-2" *ngFor="let program of programList; let i = index">
    <div class="card-body">
      <card-program [data]="program"></card-program>
    </div>
  </div>
</div>
