<div class="modal-header">
  <h5 class="modal-title">{{tiltelFamily}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true" class="text-default"> <i class="fa fa-times"></i> </span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="familyForm">
    <div class="row">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 alert alert-danger" role="alert" *ngIf="alertValid">
            กรุณากรอกข้อมูลให้ครบถ้วน
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 text-right">
            <label>คำนำหน้าชื่อ:</label>
          </div>
          <div class="col-md-3">
            <div class="input-group input-group-sm mb-3">
              <select class="form-control" formControlName="TitleNameTh" [attr.disabled]="titleThCheck ? '' : null">
                <option [value]="1">นาย</option>
                <option [value]="2">นางสาว</option>
                <option [value]="3">นาง</option>
              </select>
            </div>
          </div>
          <div class="custom-control custom-checkbox col-md-2 text-right" style="text-align: center;">
            <input type="checkbox" class="custom-control-input" id="modal-contact"
              (change)="titleThCheck = !titleThCheck">
            <label class="custom-control-label" for="modal-contact">อื่น ๆ</label>
          </div>
          <div class="col-md-3">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" formControlName="TitleNameOtherTh"
                [attr.disabled]="titleThCheck ? null : ''">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 text-right">
            <label>
              ชื่อ<span class="important">*</span>:

            </label>
          </div>
          <div class="col-md-3">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" formControlName="FristNameTh">
            </div>
          </div>
          <div class="col-md-2 text-right">
            <label>
              นามสกุล<span class="important">*</span>:
            </label>
          </div>
          <div class="col-md-3">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" formControlName="LastNameTh">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 text-right">
            <label>
              ความสัมพันธ์<span class="important">*</span>:
            </label>
          </div>
          <div class="col-md-3">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" formControlName="Relation">
            </div>
          </div>
          <div class="col-md-2 text-right">
            <label>
              เบอร์โทร:
            </label>
          </div>
          <div class="col-md-3">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" formControlName="Contact" minlength="10">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success btn-round" (click)="submit()">บันทึก</button>
  <button type="button" class="btn btn-outline-secondary btn-round" (click)="closeModal()">ยกเลิก</button>
</div>
