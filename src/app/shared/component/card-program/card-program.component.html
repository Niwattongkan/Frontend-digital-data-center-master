      <span> {{getYear(data.Year)}} </span>

    </div>
    <div class="col-md-6">
      <span class="text-orange mr-4"> รหัสโครงการ/เลขที่ PO </span>
      <span *ngIf="type == 'project'"> {{data.ProjectNo}} </span>
      <span *ngIf="type == 'purchas'"> {{data.PurchaseNo}} </span>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-12">
      <span class="text-orange mr-4"> ชื่อโครงการ/จัดซื้อจัดจ้าง </span>
      <span>
        <a *ngIf="data.PurchaseId" href="javascript:void(0)" class="ml-auto"

        </a>
        <a *ngIf="data.ProjectId" href="javascript:void(0)" class="ml-auto"

          {{data.ProjectName}}
        </a>
      </span>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-12">
      <span class="text-orange mr-4"> ชื่อองค์กร </span>
      <span> {{data.CorporationName}} </span>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-12">
      <span class="text-orange mr-4"> อยู่ภายใต้องค์กร </span>
      <span *ngIf="data.Parent"> {{data.Parent}} </span>
      <span *ngIf="!data.Parent"> -</span>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-12">
      <span class="text-orange mr-4"> ชื่อ-นามสกุล (ผู้รับทุน) </span>
      <span> {{data.FullnameTh}} </span>
