<div class="row">
  <nav class="col-md-12 col-md-7">
    <ul class="pagination justify-content-center">
      <li class="page-item" [ngClass]="{disabled: pageCurrent === 1}">
        <a class="page-link" (click)="selectPreviousPage()" tabindex="-1">
          <i class="fa fa-angle-left"></i>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let page of pager" class="page-item" [ngClass]="{active: pageCurrent === page}">
        <a class="page-link" (click)="selectPagination(page)">{{page}}</a>
      </li>
      <li class="page-item" [ngClass]="{disabled: pageCurrent === maxPage}">
        <a class="page-link" (click)="selectNextPage()">
          <i class="fa fa-angle-right"></i>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
